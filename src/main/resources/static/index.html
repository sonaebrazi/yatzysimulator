<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script> <!-- Link to your JavaScript file -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        label {
            font-weight: 500;
            margin-right: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #tokenDisplay {
            font-weight: bold;
            color: #FF5722;
        }

        form {
            margin-bottom: 20px;
        }

        h3 {
            color: #FF5722;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        #scores-result, #category-result {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 5px 0;
        }

        #getCompletedGamesButton {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h1>Yatzy Game</h1>

<!-- Start Game Section -->
<h2>Start a New Game</h2>
<label for="playerName">Enter Name</label>
<input type="text" id="playerName" placeholder="enter your name" required>

<button id="startGameButton">Start Game</button>
<p>Game Token: <span id="tokenDisplay">None</span></p>

<!-- Roll Dice Form -->
<h2>Roll Dice</h2>
<form id="roll-form">
    <input type="text" id="roll-token" name="token" required hidden>
    <button type="submit">Roll Dice</button>
</form>
<h3>Dice Values:</h3>
<ul id="dice-values">
    <!-- Dice values will be dynamically inserted here as <li> elements -->
</ul>

<!-- Calculate Score by Category Form -->
<h2>Calculate Score by Category</h2>
<form id="category-form">
    <input type="text" id="category-token" name="token" required hidden>
    <label for="category">Enter Category:</label>
    <input type="number" id="category" name="category" required min="1" max="14">
    <button type="submit">Get Score</button>
</form>
<div id="category-result">
    <h3>Category Score</h3>
    <p>Score: <span id="category-score">0</span></p>
</div>

<!-- Scores Form -->
<h2>View Scores</h2>
<form id="scores-form">
    <label for="scores-token">Enter Token:</label>
    <input type="text" id="scores-token" name="token" required>
    <button type="submit">Get Scores</button>
</form>
<div id="scores-result">
    <h3>Scores</h3>
    <ul id="scores-list"></ul>
    <p>Total Score: <span id="total-score">0</span></p>
</div>

<!-- Completed Games Section -->
<h2>Completed Games</h2>
<button id="getCompletedGamesButton">Get Completed Games</button>
<table id="completedGamesTable" border="1">
    <thead>
    <tr>
        <th>Player Token</th>
        <th>Player Name</th>
        <th>Total Score</th>
    </tr>
    </thead>
    <tbody>
    <!-- Completed games will be inserted dynamically here -->
    </tbody>
</table>

</body>
</html>
